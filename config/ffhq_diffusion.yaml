# 0. Logging
log: "wandb"

# 1. Dataset Configuration
dataset:
  name: "FFHQ"
  channels: 1
  resolution: 64
  path: datasets/FFHQ
  lowres: 64
  diffusion:
    strength: 0.4

# 2. Network Configuration
network:
  name: "ESRGAN+"
  generator:
    in_channels: 3
    out_channels: 3
    nf: 128
    nb: 1
    gc: 4
    upscale: 1
    norm_type: None
    act_type: "leakyrelu"
    mode: "CNA"
    upsample_mode: "upconv"
  discriminator:
    in_channels: 3
    base_nf: 64
    norm_type: "batch"
    act_type: "leakyrelu"
    mode: "CNA"

# 3. Model Configuration
model:
  name: "ESRGAN"
  dataloader:
    batch_size: 128
  optimizer:
    name: "ADAM"
    amsgrad: False
    lr: 0.0002
    weight_decay: 0
    beta1: 0.9
  resume:
    active: False
    generator: results/0_Generator.pth
    discriminator: results/0_Discriminator.pth
  loss:
    gan: "vanilla"
    hyper_lambda: 0.5
    hyper_eta: 0.5
  train:
    num_epochs: 100
